name: epub_view_example
description: Example
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  epub_view:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  assets:
    - assets/
  uses-material-design: true

fonts:
  - family: Roboto
    fonts:
      - asset: assets/fonts/roboto/Roboto-Regular.ttf
      - asset: assets/fonts/roboto/Roboto-Bold.ttf
        weight: 700
      - asset: assets/fonts/roboto/Roboto-Medium.ttf
        weight: 600
      - asset: assets/fonts/roboto/Roboto-Light.ttf
        weight: 400
